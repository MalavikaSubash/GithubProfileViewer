<div class="main">
<div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Github Username" [(ngModel)]="username" class="form-control">
    </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="search()">Find me</button><br>
<mat-spinner class="spin" *ngIf="isLoader"></mat-spinner>

<div *ngIf="!isValid">
    <br><mat-card class="nodata">NO DATA TO DISPLAY</mat-card>
</div>

<div *ngIf=data>
    <mat-card>
        <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ data?.name }}</mat-card-title>
        <mat-card-subtitle>{{ data?.location }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{data?.avatar_url}}>
        <mat-card-content>
            <b><u>{{ data?.name }}</u></b>
        </mat-card-content>
        <mat-card-actions>
            <a href="{{ data?.html_url }}" target="_blank"><button mat-button color="accent">View GitHub Profile</button></a>
        </mat-card-actions>
    </mat-card>
</div>
</div>
