<div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Github Username" [(ngModel)]="username" class="form-control">
    </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="search()">Find me</button>

<mat-card class="Profile">
    <mat-card-header>
      <div mat-card-avatar class="dp"></div>
      <mat-card-title>{{ data?.name }}</mat-card-title>
      <mat-card-subtitle>{{ data?.location }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data?.avatar_url}}>
    <mat-card-content>
        <b><u>{{ data?.name }}</u></b>
    </mat-card-content>
</mat-card>
